<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Navbar Fragment</title>
</head>
<body>
    <!-- Admin Navigation Fragment -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="admin-navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-crown me-2"></i>
                Админ-панель
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}" 
                           th:classappend="${#httpServletRequest.requestURI == '/admin' ? 'active' : ''}">
                            <i class="fas fa-tachometer-alt me-1"></i>Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/afisha}"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/afisha') ? 'active' : ''}">
                            <i class="fas fa-calendar-alt me-1"></i>Афиша
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/places}"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/places') ? 'active' : ''}">
                            <i class="fas fa-map-marker-alt me-1"></i>Места
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}"
                           th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin/users') ? 'active' : ''}">
                            <i class="fas fa-users me-1"></i>Пользователи
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light btn-sm" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>На сайт
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-sign-out-alt me-1"></i>Выйти
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
