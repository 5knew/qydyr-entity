<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Qydyr Entity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div th:replace="fragments/admin-navbar :: admin-navbar"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">
                    <i class="fas fa-tachometer-alt me-2"></i>Админ-панель
                </h1>
                <p class="text-muted">Управление контентом и пользователями</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${totalAfisha}">0</h4>
                                <p class="card-text">Всего афиш</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-calendar-alt fa-2x"></i>
                            </div>
                        </div>
                        <a href="/admin/afisha" class="btn btn-light btn-sm">
                            <i class="fas fa-eye me-1"></i>Просмотреть
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${totalPlaces}">0</h4>
                                <p class="card-text">Всего мест</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-map-marker-alt fa-2x"></i>
                            </div>
                        </div>
                        <a href="/admin/places" class="btn btn-light btn-sm">
                            <i class="fas fa-eye me-1"></i>Просмотреть
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" th:text="${totalUsers}">0</h4>
                                <p class="card-text">Всего пользователей</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                        </div>
                        <a href="/admin/users" class="btn btn-light btn-sm">
                            <i class="fas fa-eye me-1"></i>Просмотреть
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-bolt me-2"></i>Быстрые действия
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <a href="/admin/afisha/new" class="btn btn-primary w-100">
                                    <i class="fas fa-plus me-2"></i>Добавить афишу
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/admin/places/new" class="btn btn-success w-100">
                                    <i class="fas fa-plus me-2"></i>Добавить место
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/admin/afisha" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-list me-2"></i>Управление афишей
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/admin/places" class="btn btn-outline-success w-100">
                                    <i class="fas fa-list me-2"></i>Управление местами
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/main.js"></script>
</body>
</html>
